<HTML>     
<HEAD>         
<TITLE>UCT Mathematics Competition Database</TITLE>     

<script src="jquery-1.4.1.min.js" type="text/javascript"></script> 
<script src="accessdb.js" type="text/javascript"></script> 
<script type="text/javascript"> 
$(document).ready(function() {
$('#accessing').hide();

	$('form').submit(function() {
	$('#accessing').hide('slow');

	var sqlfiletouse = $(this).children('#file_to_use').attr("value");
	
		$.getScript(sqlfiletouse, function(){
		$('#accessing').show();
		$('#importdata').attr('disabled', 'disabled');
		});
		
	return false;
	}); // end submit
}); // end doc ready

</script>

</HEAD>      

<BODY BGCOLOR="White" topmargin="10" leftmargin="10" link="#3333CC" vlink="#3333CC"><font face="Verdana, Arial, Helvetica">

<!-- Heading 			-->
<table width="100%">
	<tr>
		<td align="center" width=26%>
			<IMAGE src="uct.gif" alt="UCT Logo">
		</td>
		<td align="center">
			<font size="6" face="Arial, Helvetica"><b>UCT Mathematics Competition</b></font><br>      
		</td>
		<td align="center" width=26%>
			<IMAGE src="maths.gif" alt="Mathematics Competition Logo">
		</td>
	</tr>
	<tr>
		<td colspan=3>
			<hr size="1" color="#000000">
		</td>
	</tr>
</table>
<!-- End Heading 		-->
<div style="text-align: right; margin-bottom: 2em;"><a href="maths_competition.html">Back to main menu</a></div>

<form method="post" enctype="multipart/form-data" action="">
<input type="file" name="file_to_use" id="file_to_use" size="80"/>
<br /><br />
<input type="submit" value="Import Data" name="importdata" id="importdata"/>
</form>

<div id="accessing">Data successfully imported</div>

</BODY> 
</HTML>
